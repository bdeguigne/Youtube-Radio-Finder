<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./popup.css">
    <script src="../../tesseract/tesseract.min.js"></script>
</head>
<header>
    <h2>YouTube Radio Finder</h2>
</header>
<body>
    <div style="width: 400px;">
        <h2>Vous écoutez :</h2>
        <div id="ytrf-titleContainer">
            <form id="ytrf-fakeForm">
                <span id="ytrf-hideInput"></span><input type="text" id="ytrf-result" autocomplete="off">
            </form>
        </div>
        <button id="ytrf-reloadButton">Reload</button>
        <button id="ytrf-cropButton">Crop</button>
    </div>

    <button id="ytrf-SpotifyLogin">Spotify Log in</button>

    <div id="ytrf-SpotifyContainer" style="display:none;">
        <div class="ytrf-cardContainer">
            <div class="ytrf-coverContainer">
                <img id="ytrf-SpotifyCover" src="../../images/cover-300.jpeg" class="ytrf-cover">
            </div>
            <div class="ytrf-cardSeparator">
                <div class="ytrf-cardTopContainer">
                    <div class="ytrf-info">
                        <p class="ytrf-title" id="ytrf-SpotifyTitle">Transcend</p>
                        <p class="ytrf-artists"  id="ytrf-SpotifyArtists">goosetaf</p>
                    </div>
                    <div>
                        <img class="ytrf-cardLogo" src="../../images/spotify_log.png">
                    </div>
                </div>
                <div class="ytrf-cardBottomContainer">
                    <button class="player-button spotify">Ajouter à une playlist</button>
                    <button class="player-button">See album</button>
                    <button class="player-button">like</button>
                    <button class="player-button">Share</button>
                </div>
            </div>
        </div>
        <button id="ytrf-SpotifyLogout">Spotify Log out</button>
    </div>

    <script src=" ../scripts/popup.js"></script>
    <script src="../scripts/spotify.js"></script>

</body>

</html>
